<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoC Home Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container-header">
            
            <div class="logo">
                <img src="./referent/icon.png" width="40" alt="icon home">
                <span>CoC</span>
            </div>

            <div class="nav-menu">
                <a href="#">HOME</a> 
                <a href="#">ABOUT</a> 
                <a href="#">CONTACT</a>
            </div>

            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

        </div>
    </header>

    <hr />

    <section class="hero">
        <img src="./referent/premium_photo-1676823547752-1d24e8597047.png" alt="Living Room" class="hero-bg">
        <div class="hero-content">
            <h3>Lorem ipsum dolor</h3>
            <h1>WE ARE THE BEST</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit...</p>
            <button>Join us now</button>
        </div>
    </section>

    <hr />
    <section class="services-bar">
        <div>SERVICE1</div>
        <div>SERVICE2</div>
        <div>SERVICE3</div>
    </section>
    
    <section class="gallery">
       <div class="card"><img src="./referent/LR1.png"></div>
       <div class="card"><img src="./referent/LR2.png"></div>
       <div class="card"><img src="./referent/LR3.png"></div>
       <div class="card"><img src="./referent/LR4.png"></div>
    </section>

    <footer>
        <p>Copyright Â© All Right Reserved</p>
    </footer>

</body>
</html>
